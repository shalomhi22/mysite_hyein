{% extends 'sopumshop/base.html' %}
{% block content %}
{% load static %}

<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-caption home-caption-display">
            <h1 class="pb-3">SopumShop</h1>
            <h3 class="pb-3">서울 소품샵 구경하기</h3>
            <a href="#" class="btn btn-warning text-white">자세히 보기</a>
        </div>
        <div id="home-img1" class="carousel-item home-img-display active">
        </div>
        <div id="home-img2" class="carousel-item home-img-display">
        </div>
        <div id="home-img3" class="carousel-item home-img-display">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<main>
    <header class="posting-header">
        <span class="posting-en">Info</span>
        <h2 class="posting-h">서울 소품샵 구경하기</h2>
        <a class="text-info" href="{% url 'new' %}">소품샵 소개하기</a>
    </header>

    <!-- {% if user.is_authenticated %}
    <p>환영합니다, {{ user.username }}님, 행복한 하루 보내세요!</p>
    <a href="{% url 'logout' %}">로그아웃</a><br><br>
    {% else %}
    <p>환영합니다. 로그인하신 후에 이용해주세요!</p>
    {% endif %}

    <a href = "{% url 'login' %}">로그인</a><br><br>
    <a href = "{% url 'register' %}">회원가입</a><br><br> -->
    
    <div class="container">
        <div class="row">
            {% for post in posts_list %}
            <div class="col-lg-4 col-12 pb-5">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'sopumshop/img/img1.jpg' %}" class="card-img-top" alt="shopimg">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.name }}</h5>
                        <p class="card-text">{{ post.location }}</p>
                        <a href="{% url 'detail' pk=post.pk %}" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
